<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{info}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    let app = new Vue({
        el: "#app",
        mounted() { // 钩子函数
            axios.get("data.json").then(response => (this.info = response.data));
            console.log(this.info)
        },
        data() {
            // 返回的是mounted里this.info的数据 这里的info就是对应this.info
            // info可以什么都不写，不写默认用的info的数据格式。或者定义好返回的数据格式，方便查阅
            return {
                info: {
                    people: null
                }
            }
        }
    })
</script>
</body>
</html>
