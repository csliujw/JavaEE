<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="message=='A'">A</span>
    <span v-else-if="message=='C'">C</span>
    <span v-else>D</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            message: 'A'
        }
    })
</script>
</body>


</html>
