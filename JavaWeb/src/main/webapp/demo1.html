<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <span v-text="message"></span>
    <div v-bind:title="message">123</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello world"
        }
    })
    /**
     * 数据绑定
     * v:bind
     */
</script>
</body>
</html>
