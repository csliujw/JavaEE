<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-for="item in number">
        <li v-text="item.message" v-on:click="say(item)"></li>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            number: [
                {message: '1'},
                {message: '11'},
                {message: '111'},
                {message: '1111'}
            ]
        },
        methods: {
            say: function (item) {
                alert(item.message)
            }
        }

    })
</script>
</body>
</html>
